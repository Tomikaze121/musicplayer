<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Playlists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="playlists.length > 0; else noPlaylists">
    <ion-item-sliding *ngFor="let p of playlists">
      <ion-item>
        <ion-label (click)="openPlaylist(p)">{{ p.name }}</ion-label>
        <ion-button size="small" fill="clear" color="success" (click)="addTrackToPlaylist(p)">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" fill="clear" color="red" (click)="renamePlaylist(p)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePlaylist(p)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #noPlaylists>
    <ion-text color="medium"><p>No playlists created yet.</p></ion-text>
  </ng-template>
</ion-content>

<app-mini-player></app-mini-player>
