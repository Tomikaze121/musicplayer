<ion-header>
  <ion-toolbar>
    <ion-title>Playlists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="playlists.length > 0; else noPlaylists">
    <ion-item-sliding *ngFor="let p of playlists">
      <ion-item button (click)="openPlaylist(p)">
        <ion-label>{{ p.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="renamePlaylist(p)">
          Rename
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #noPlaylists>
    <ion-text color="medium"><p>No playlists created yet.</p></ion-text>
  </ng-template>
</ion-content>

<app-mini-player></app-mini-player>
