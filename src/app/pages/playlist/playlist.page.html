<ion-header>
  <ion-toolbar>
    <ion-title>Playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="playlist.length > 0; else noItems">
    <ion-item-sliding *ngFor="let track of playlist">
      <ion-item (click)="play(track)">
        <ion-label>
          <h2>{{ track.name }}</h2>
          <p>{{ track.path }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(track)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #noItems>
    <p class="ion-text-center">Your playlist is empty.</p>
  </ng-template>
</ion-content>

  <app-mini-player></app-mini-player>
